services:
  postgres:
    image: postgres:16-alpine
    container_name: tennis-coach-db
    environment:
      POSTGRES_USER: tenniscoach
      POSTGRES_PASSWORD: tenniscoach_dev
      POSTGRES_DB: tenniscoach
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tenniscoach -d tenniscoach"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
